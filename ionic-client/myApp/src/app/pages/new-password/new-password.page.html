<ion-content>
  <div style="margin-left: 30px; margin-top: 20px;">
    <a class="ion-link-back" [routerLink]="['/forgot-password']">
      <ion-icon class="icon" name="chevron-back-outline"></ion-icon>
      Volver
    </a>
  </div>
  <ion-card-header>
    <img class="logo" src="../../assets/logo2.png"/>
    <ion-title class="title">TURISTE</ion-title>
    <ion-title class="title_a">A</ion-title>
  </ion-card-header>
  <ion-card-content style="margin-right: 15px; margin-left: 15px; margin-top: 20px;">
    <ion-label class="label-new-password">Nueva contraseña</ion-label>
    <br>
    <ion-label class="label-text">
      Si ha olvidado su contraseña introduzca su dirección de correo electrónico y le indicaremos las instrucciones para crear una nueva.
    </ion-label>
    <form [formGroup]="orderForm" (ngSubmit)="newPassword();">
      <ion-list>
        <ion-item>
          <ion-input class="label-buttons" [type]="passwordType1" formControlName="password" placeholder="Contraseña*" required clearOnEdit="false"></ion-input>
          <ion-icon class="icon-eye" item-end [name]="passwordIcon1" (click)="hideShowPassword1()"></ion-icon>
        </ion-item>
        <span class="field-validator error ion-padding" *ngIf="isNewPassword && errorControl.password.errors?.required">Campo obligatorio</span>
        <ion-item>
          <ion-input class="label-buttons" [type]="passwordType2" formControlName="repeatPassword" placeholder="Repetir contraseña*" required clearOnEdit="false"></ion-input>
          <ion-icon class="icon-eye" item-end [name]="passwordIcon2" (click)="hideShowPassword2()"></ion-icon>
        </ion-item>
        <span class="field-validator error ion-padding" *ngIf="isNewPassword && errorControl.repeatPassword.errors?.required">Campo obligatorio</span>
        <span class="field-validator error ion-padding" *ngIf="isNewPassword && !orderForm.get('repeatPassword').errors && orderForm.hasError('passwordNotMatch')">Las contraseñas no coinciden</span>
      </ion-list>
      <ion-button type="submit" class="ion-button-change" expand="block" size="small" block>Cambiar contraseña</ion-button>
    </form>
  </ion-card-content>
</ion-content>
