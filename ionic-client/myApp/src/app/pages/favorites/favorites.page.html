<ion-content>
  <div style="margin-left: 30px; margin-top: 20px;">
    <a class="ion-link-back" [routerLink]="['/tabs/main-page']">
      <ion-icon class="icon" name="chevron-back-outline"></ion-icon>
      Volver
    </a>
  </div>
  <div class="content">
    <div style="text-align:center">
      <ion-label style="color:red; font-size:12px;" *ngIf="favorites == undefined || favorites.length == 0">Todavía no has añadido favoritos</ion-label>
      <ion-label *ngIf="favorites != undefined && favorites.length > 0">MIS DESTINOS FAVORITOS</ion-label>
    </div>
    <ion-grid fixed *ngIf="favorites != undefined && favorites.length > 0">
      <ion-row>
        <ion-col *ngFor="let favorite of favorites">
          <a style="margin-right:15px" (click)="routeById(favorite._id)">
              <img [src]="favorite.images[0]"/>
              <h4 class="text-block">{{favorite.location}}</h4>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
