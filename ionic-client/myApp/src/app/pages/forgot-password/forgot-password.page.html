<ion-content>
  <div style="margin-left: 30px; margin-top: 20px;">
    <a class="ion-link-back" [routerLink]="['/login']" (click)="clearForm()">
      <ion-icon class="icon" name="chevron-back-outline"></ion-icon>
      Volver
    </a>
  </div>
  <ion-card-header>
    <img class="logo" src="../../assets/logo2.png"/>
    <ion-title class="title">TURISTE</ion-title>
    <ion-title class="title_a">A</ion-title>
  </ion-card-header>
  <ion-card-content style="margin-right: 15px; margin-left: 15px; margin-top: 20px;">
    <ion-label class="label-forgot-password">Recuperar contraseña</ion-label>
    <br>
    <ion-label class="label-text">
      Si ha olvidado su contraseña introduzca su dirección de correo electrónico y le indicaremos las instrucciones para crear una nueva.
    </ion-label>
    <form [formGroup]="orderForm" (ngSubmit)="forgotPassword();">
      <ion-list>
        <ion-item>
          <ion-input class="label-button" type="text" formControlName="email" placeholder="Email" required (click)="clearForm()"></ion-input>
        </ion-item>
        <span class="field-validator error ion-padding" *ngIf="isRecover && !emailSend && errorControl.email.errors?.required">Introduzca un email</span>
        <span class="field-validator error ion-padding" *ngIf="isRecover && !emailValid && errorControl.email.errors?.pattern">Introduzca un email válido</span>
        <span class="field-validator error ion-padding" *ngIf="isRecover && userNotExists">El email no está registrado</span>
      </ion-list>
      <ion-button type="submit" class="ion-button-password" expand="block" size="small" block>Recuperar contraseña</ion-button>
    </form>
  </ion-card-content>
</ion-content>
